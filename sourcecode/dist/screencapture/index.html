<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <style type="text/css">
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
                cursor: crosshair;
            }

            #desktop {
                width: 100%;
                height: 100%;
            }

            #clip {
                position: fixed;
                box-sizing: border-box;
                border: 1px solid #ffffff;
                background-color: rgba(0, 0, 0, 0.16);
            }
        </style>
    </head>
    <body>
        <img id="desktop" draggable="false"/>
        <div id="clip"></div>
        <script>
            const desktop = document.querySelector('#desktop')
            desktop.src = 'capture://' + Date.now()
            const clip = document.querySelector('#clip')
            window.onmousedown = (de)=>{
                let x
                let y
                let width
                let height
                window.onmousemove = (me)=>{
                    if (me.clientX > de.clientX) {
                        x = de.clientX
                        width = me.clientX - de.clientX
                    } else {
                        x = me.clientX
                        width = de.clientX - me.clientX
                    }
                    if (me.clientY > de.clientY) {
                        y = de.clientY
                        height = me.clientY - de.clientY
                    } else {
                        y = me.clientY
                        height = de.clientY - me.clientY
                    }
                    clip.style.left = x + 'px'
                    clip.style.top = y + 'px'
                    clip.style.width = width + 'px'
                    clip.style.height = height + 'px'
                }
                window.onmouseup = ()=>{
                    window.services.captureComplete({
                        x,
                        y,
                        width,
                        height
                    })
                }
            }
        </script>
    </body>
</html>
